<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Envelope Budgeting</title>
</head>
<body>
    <h1>Envelope Budgeting Widget</h1>
    <p>[Add description]</p>
    
    <div class="container widget">
        <div class="post">
            <label for="new-env">Create new envelope</label>
            <button class="test-post" id="new-env">NEW</button>
        </div>
        <div class="get">
            <label for="get-all">Show all envelopes</label>
            <button id="get-all">SHOW ALL</button>
        </div>
        <div class="put">
            <label for="update-env">Update envelope</label>
            <button id="update-env">LOG SPENDING</button>
        </div>
        <div class="delete">
            <label for="delete-env">Delete envelope</label>
            <button id="delete-env">DELETE</button>
        </div>
    </div>
    <div class="container">
        <div class="envelopes"></div>
        <div class="response">
            <p id="response-display"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
