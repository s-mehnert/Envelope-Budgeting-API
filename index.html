<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/CSS/style.css">
    <title>Envelope Budgeting</title>
</head>
<body>
    <header>
        <h1>Envelope Budgeting Widget</h1>
        <p>[Add description]</p>
    </header>
    <div class="container widget">
        <div class="get">
            <label for="get-all">Show all envelopes</label>
            <button id="get-all">SHOW ALL</button>
        </div>
        <div class="post">
            <!-- <form id="post" action="http://localhost:3000/envelopes" method="POST"> -->
                <label for="create-env">Create new envelope</label>
                <input type="text" name="new-env" id="new-env" placeholder="Name" required>
                <input type="number" name="new-budget" id="new-budget" placeholder="Budget" min="10" step="10" required>
                <button type="submit" id="create-env">CREATE</button>
            <!-- </form> -->
        </div>
        <div class="put">
            <label for="update-env">Update envelope</label>
            <input type="text" name="put-env" id="put-env" placeholder="Name" required>
            <input type="number" name="spent" id="spent" placeholder="Amount spent" required>
            <button type ="submit" id="update-env">LOG SPENDING</button>
        </div>
        <div class="delete">
            <label for="delete-env">Delete envelope</label>
            <input type="text" name="del-env" id="del-env" placeholder="Name" required> <!-- add code in script.js to display a dropdown of all current envelopes-->
            <button id="delete-env">DELETE</button>
        </div>
    </div>
    <div class="container envelopes">
        <div id="envelope-display"></div>
    </div>
    <div class="response">
        <p id="response-display">...server response will be displayed here ...</p>
    </div>
    <footer>
        <a href="https://www.flaticon.com/free-icons/envelope" title="envelope icons">Envelope icons created by Freepik - Flaticon</a>
    </footer>
</body>
<script src="resources/script.js"></script>
</html>
